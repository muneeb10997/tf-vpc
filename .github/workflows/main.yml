name: Terraform Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Allows OIDC token usage
  contents: read   # Allows reading the repo content

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::354918400547:role/Github-tf-role
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.3  

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file=configs/dev.tfvars

      - name: Manual Approval to Apply
        run: |
          echo "Do you want to proceed with Terraform Apply? Type 'yes' to proceed or 'no' to stop."
          read -p "Enter your choice: " approval
          if [[ "$approval" == "yes" ]]; then
            echo "Proceeding with Terraform Apply"
          else
            echo "Aborting Apply"
            exit 1  # This will stop the pipeline if "no" is entered
          fi

      - name: Terraform Apply
        run: terraform apply -var-file=configs/dev.tfvars -auto-approve

      - name: Manual Approval to Destroy
        run: |
          echo "Do you want to proceed with Terraform Destroy? Type 'yes' to proceed or 'no' to stop."
          read -p "Enter your choice: " approval
          if [[ "$approval" == "yes" ]]; then
            echo "Proceeding with Terraform Destroy"
          else
            echo "Aborting Destroy"
            exit 1  # This will stop the pipeline if "no" is entered
          fi

      - name: Terraform Destroy
        run: terraform destroy -var-file=configs/dev.tfvars -auto-approve
